
<form action="procesar_formulario.php" method="POST">
    <label for="nombre" class="lblform-label">Nombre:</label><br>
 <input type="text" id="nombre" name="nombre" class="txtfrm-input" required [(ngModel)]="valorNombre">
<br><br>

    <label for="appaterno" class="lblform-label">Apellido Paterno:</label><br>
    <input type="text" id="apaterno" name="apaterno" class="txtfrm-input" required [(ngModel)]="valorApaterno"><br><br>

    <label for="email" class="lblform-label">Correo electr√≥nico:</label><br>
    <input type="email" id="email" name="email" class="txtfrm-input" required [(ngModel)]="valorEmail"><br><br>

    <label for="celular" class="lblform-label">Celular:</label><br>
    <input type="tel" id="celular" name="celular" class="txtfrm-input" required [(ngModel)]="valorCelular"><br><br>

    <input type="hidden" id="urlreferrer" name="urlreferrer" [value]="urlReferrer">
    <input type="hidden" id="dispositivo" name="dispositivo" [value]="dispositivoInfo">


    <div class="imagen-con-hover" onclick="onClickSiguiente()"></div>

    <!-- <p>El valor es: {{urlReferrer}}</p>
    <p [innerText]="dispositivoInfo"></p> -->

</form>
